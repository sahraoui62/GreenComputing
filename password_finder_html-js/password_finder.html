<!DOCTYPE html>
<html>
<head>
	<title>password_finder</title>
</head>
<body>
	<h2>Password Finder</h2>
	<div style="font-size: 1em; font-family: Georgia;">
		Enter the number of characters : <input type="text" id="nb_character" name="nb_character" autofocus="true">
		 <button onclick="myFunction()">Go</button> 
		<div id="pass" style="font-size: 0.8em;"></div>
		<div id="pass_gen" style="font-size: 0.8em;"></div>
	</div>
	<script type="text/javascript">
		function myFunction(){
			elem = document.getElementById("nb_character").value;
			var pass = '';
			var pass_gen = '';
			var ascii = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'
			for (i = 0; i < elem; i++) {
 				pass = pass+ascii.charAt(Math.floor(Math.random() * (ascii.length)) + 0);
			}
			document.getElementById("pass").innerHTML = '<em>The generated password</em> : </br><div style="color: orange; border: 1px solid #1c75c8; padding: 3px; overflow: hidden; overflow: scroll;">'+pass+'</div>';

			for (i = 0; i < pass.length; i++) {
 				for (j = 0; j < ascii.length; j++) {
 					if (pass.charAt(i) == ascii.charAt(j)) {
 						pass_gen = pass_gen+ascii.charAt(j);
 					};
				}
			}			

			
			document.getElementById("pass_gen").innerHTML = '<em>Password generated sucsessfully</em> : </br><div style="color: green; border: 1px solid #1c75c8; padding: 3px; overflow: hidden; overflow: scroll;">'+pass_gen+'</div>';

			//alert(pass_gen);
		}
	</script>
</body>
</html>
